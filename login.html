<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <form method="post">
        <div class="login">
            <label for="username"><b>Usuário</b></label>
            <input type="text" placeholder="Insira o usuário aqui" name="username" required><br>
        
            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Insira a senha aqui" name="psw" required><br>
        
            <button type="submit">ENTRAR</button>

            <label>
                <input type="checkbox" name="remember"> Lembrar acesso
            </label>
            
        </div>
        <div class="container">
            <span class="psw"><a href="#">Esqueceu a senha?</a></span>
        </div>
    </form>
</body>
</html>
